<div class="container">
  <div class="row">
      <div class="col s6 offset-s3 z-depth-1" id="panell">
        <h5 id="title">Entrar</h5>
        <form>
        <div class="input-field" id="username">
          <input type="text" class="validate" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" />
          <label for="username">E-mail</label>
      </div>
      <div class="input-field" id="password">
        <input type="password" class="validate" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" />
        <label for="password">Senha</label>
    </div>      
    <a class="waves-effect waves-light btn" id="loginbtn" (click)="verifity()">Ok</a>      
    </form>
    </div>
  </div>
</div>
